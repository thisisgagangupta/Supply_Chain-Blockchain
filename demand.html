<!DOCTYPE html>
<html id="hello1">
<head>
    <link rel="stylesheet" href="stylesgg.css">
	<title>Product Demand Prediction</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
		}

		label {
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="number"],
		select {
			padding: 5px;
			margin-bottom: 10px;
			border-radius: 3px;
			border: 1px solid #ccc;
			width: 300px;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #3498db;
			color: white;
			padding: 10px 20px;
			border-radius: 3px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			transition: all 0.3s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #2980b9;
		}

		#prediction-results {
			margin-top: 30px;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 class="heygg">Product Demand Prediction</h1>

	<form>
		<label class="heygg" for="product-name">Product Name:</label>
		<input type="text" id="product-name" name="product-name">

		<label class="heygg" for="price">Price:</label>
		<input type="number" id="price" name="price">

		<label class="heygg" for="ad-spend">Freight Costs:</label>
		<input type="number" id="ad-spend" name="ad-spend">

		<label class="heygg" for="competitor-price">Competitor Price:</label>
		<input type="number" id="competitor-price" name="competitor-price">

		<label class="heygg" for="season">Season:</label>
		<select class="heygg" id="season" name="season">
			<option value="spring">Spring</option>
			<option value="summer">Summer</option>
			<option value="fall">Fall</option>
			<option value="winter">Winter</option>
		</select>

		<input type="submit" value="Predict Demand">
	</form>

	<div id="prediction-results"></div>

	<script src="prediction-script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    VANTA.NET({
        el: "#hello1",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        showDots: false
    })
</script>
</body>
</html>
