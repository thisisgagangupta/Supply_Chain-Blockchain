<!DOCTYPE html>
<html id="hello1">
<head>
    <link rel="stylesheet" href="stylesgg.css">
	<title>CID Key Generator</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
		}

		label {
			margin-bottom: 5px;
		}

		input[type="text"] {
			padding: 5px;
			margin-bottom: 10px;
			border-radius: 3px;
			border: 1px solid #ccc;
			width: 300px;
			font-size: 16px;
			text-align: center;
		}

		input[type="submit"] {
			background-color: #3498db;
			color: #fff;
			padding: 10px 20px;
			border-radius: 3px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			transition: all 0.3s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #2980b9;
		}

		#cid-key {
			margin-top: 30px;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 class="heygg">CID Key Generator</h1>

	<form id="cid-form">
		<label class="heygg" for="name">Name:</label>
		<input class="heygg" type="text" id="name" name="name" placeholder="Enter your name">

		<input type="submit" value="Generate CID Key">
	</form>

	<div id="cid-key"></div>

	<script>
		const form = document.getElementById("cid-form");
		const cidKeyDiv = document.getElementById("cid-key");

		form.addEventListener("submit", function(event) {
			event.preventDefault();
			const name = document.getElementById("name").value;

			// Generate CID key here using your chosen algorithm
			const cidKey = generateCidKey(name);

			cidKeyDiv.innerHTML = `Your CID Key is: ${cidKey}`;
		});

		function generateCidKey(name) {
			// Implement your CID key generation algorithm here
			// This is just a placeholder implementation
			return `${name}-${Date.now()}-${Math.floor(Math.random() * 1000000)}`;
		}
	</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    VANTA.NET({
        el: "#hello1",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        showDots: false
    })
    </script>
</body>
</html>
